version: "3.8"

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:17-alpine
    container_name: gestion-cop-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gestion_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gestion_password}
      POSTGRES_DB: ${POSTGRES_DB:-gestion_cop_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Next.js Development Service
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestion-cop-nextjs-dev
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-gestion_user}:${POSTGRES_PASSWORD:-gestion_password}@postgres:5432/${POSTGRES_DB:-gestion_cop_db}}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-key}
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - postgres

volumes:
  postgres_data:
